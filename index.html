<html>
    <head>
        <title>Parth Bhandari</title>
        <meta name="view-transition" content="same-origin">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script>
            function updateContent(section) {
                // Construct the filename based on the section (e.g., 'home.html', 'skills.html')
                const fileName = section + '.html';

                // Fetch the HTML file content
                fetch(fileName)
                    .then(response => response.text())
                    .then(content => {
                        const rightContainer = document.querySelector('.right-container');

                        // Fade-out, update content, and fade-in
                        rightContainer.style.opacity = 0;
                        setTimeout(() => {
                            rightContainer.innerHTML = content;
                            rightContainer.style.opacity = 1;
                        }, 400); // Match the duration of the fade-out transition
                    })
                    .catch(error => {
                        console.error('Error loading content:', error);
                    });
            }
        </script>
        <style>
            body {
                background: rgb(0,212,255);
                background: linear-gradient(150deg, rgba(0,212,255,1) 0%, rgba(9,121,107,1) 0%, rgba(2,0,36,1) 76%);
            }
        </style>
    </head>
    <body>
        <div id="pattern">
            <div id="main">
                <div id="navbar">
                    <div class="box" onclick="updateContent('home')">Home</div>
                    <div class="box" onclick="updateContent('skills')">Skills</div>
                    <div class="box" onclick="updateContent('experience')">Experience</div>
                    <div class="box" onclick="updateContent('projects')">Projects</div>
                    <div class="box" onclick="updateContent('more')">More</div>
                </div>
                <div class="left-container">
                    Hi, I'm
                    <div class="name">Parth Bhandari</div>
                    <br>currently studying<br>
                    <div class="degree">Honours Specialization in Computer Science</div>
                    at<br>
                    <div class="uni">The University of Western Ontario</div>
                    
                    <div class="links">
                        <div class="link">
                            LinkedIn: <a href="https://www.linkedin.com/in/pbhandari2/">in/pbhandari2/</a>
                        </div>
                        <div class="link">
                            GitHub: <a href="https://github.com">Parthb07</a>
                        </div>
                        <div class="link">
                            MakerWorld: <a href="https://makerworld.com/en/@dusty3d">@dusty3d</a>
                        </div>
                    </div>
                </div>
                <div class="right-container">
                    
                </div>
            </div>
        </div>
    </body>
</html>
